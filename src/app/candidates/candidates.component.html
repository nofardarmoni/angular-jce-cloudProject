<div style=" margin-left: auto; margin-right: auto; margin-top: 50px; width: 1300px;"> 
  <div style="margin-left: 40px;" *ngIf = "!candidates">
    Loading...
    <mat-spinner  diameter="25"    > </mat-spinner>
  
  </div>

<table  mat-table [dataSource]="candidates" class="mat-elevation-z8" *ngIf = "candidates">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef style="width: 40px;"> # </th>
      <td mat-cell *matCellDef="let element; let i = index"> {{i+1}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="job_name" >
      <th mat-header-cell *matHeaderCellDef style="width: 300px;"> Position Name </th>
      <td mat-cell *matCellDef="let element" style="text-transform: capitalize;
      font-weight:600;"> {{element.job_name}} </td>
    </ng-container>
 
    <!-- Name Column -->
    <ng-container matColumnDef="first_name">
      <th mat-header-cell *matHeaderCellDef style="width: 150px;"> First Name </th>
      <td mat-cell *matCellDef="let element"> {{element.first_name}} </td>
    </ng-container>

    <!------------- DELETE Column ----------------->
    <ng-container style= "width: 120px;" matColumnDef="delete">
      <th style= "width: 120px;" mat-header-cell *matHeaderCellDef style="width: 50px;">  DELETE </th>
      <td style= "width: 120px;" mat-cell *matCellDef="let element; let i = index">
          
        <button   mat-button style="background-color: #ee853f00; color: rgb(167, 20, 20);"(click)="delete(i)" >
            <mat-icon (click)="delete(i)" style="margin: 0px; padding: 0px;" aria-label="Side nav toggle icon" >remove_circle_outline
            </mat-icon>
    
        </button>   
        
    

      </td>
    </ng-container>
  
        <!-- Name Column -->
        <ng-container matColumnDef="last_name">
          <th mat-header-cell *matHeaderCellDef style="width: 150px;"> Last Name  </th>
          <td mat-cell *matCellDef="let element"> 
             {{element.last_name}}
         
      </td>
        </ng-container>

         <!-- Name Column -->
         <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef style="width: 200px;"> Email </th>
          <td mat-cell *matCellDef="let element"> 
           
          {{element.email}}
       
      </td>
        </ng-container>

         <!-- Name Column -->
         <ng-container matColumnDef="phone">
          <th mat-header-cell *matHeaderCellDef style="width: 150px;"> Phone </th>
          <td mat-cell *matCellDef="let element"> 
            {{element.phone}}

      </td>
        </ng-container>


        

        !-- Name Column -->
         <ng-container matColumnDef="image">
          <th mat-header-cell *matHeaderCellDef style="width: 80px;"> Image </th>
          <td mat-cell *matCellDef="let element"> 
           
            <img [src] = "element.image_url" style="width: 40px; height: 40px; margin-top: 5px;">

      </td>
        </ng-container>


        !-- Name Column -->
        <ng-container matColumnDef="cv">
         <th mat-header-cell *matHeaderCellDef style="width: 80px;"> C.V. </th>
         <td mat-cell *matCellDef="let element"> 
            <a mat-list-item href ={{element.resume_url}}>            <mat-icon style="margin: 0px; padding: 0px;" aria-label="Side nav toggle icon" >attach_file</mat-icon><br> 

            </a>
          


     </td>
       </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
