<mat-card  class="card-container" 
           style="width: 1600px;
                  margin: auto; 
                  margin-top: 30px;  
                  border-radius: 0;
                  background-color: #ffffff;
                  border-top: 10px solid #f39ab4;
                  border-right: 0px solid #dddcdc;">

  <!-- GLOBAL VIEW BUTTON -->       
  <button [disabled] = "false" mat-button 
          (click)="router.navigate(['/jobs-global']);"   
          style="width: 180px; 
                background-color: #e7912e; 
                margin-bottom: 20px;
                margin-right: 30px; 
                color: #ffffff;
                border-radius: 1px; 
                border: 1px solid #333c66; 
                float: right;"
                >
          Global View
  </button> 

  <h1 style="font-weight: 400;
            font-size: 20px; 
            color: #2b2b2b;
            margin-left: 40px;"> 
            
            Job Board 
  </h1>

  <mat-divider style="width: 92%; 
                      margin-left: 50px;">
  </mat-divider>
  <br>

  <button [disabled] = "false" mat-button 
          (click)="router.navigate(['/application-form']);"   
          style="width: 100px; 
                background-color: #ffffff; 
                margin-bottom: 20px; 
                color: #000000; 
                margin-left: 30px;     
                border-radius: 1px; 
                border: 1px solid #333c66;"
                >
    Add New
  </button> 
  <br>

  <div style="margin-left: 40px;" *ngIf = "!jobs">
    Loading...
    <mat-spinner diameter="25"> 
    </mat-spinner>
  </div>


<!-- GRID LIST -->       

  <mat-grid-list   cols="4" rowHeight="200px" *ngIf = "jobs"  >
    <mat-grid-tile  *ngFor = "let job of jobs,  let i = index">

        <mat-card style="margin: 10px; 
                        padding: 0px; 
                        width: 100%;
                        height: 150px;"
                        >

          <mat-card-content matRipple (click)="goToJob(i);" style=" border-radius: 1px; ">
          <mat-card-title style="font-weight: 500;
                                  color: #000000; 
                                  width: 335px; 
                                  margin-top: 20px; 
                                  margin-left: 20px; 
                                  padding-bottom: 1px;
                                  text-transform: capitalize;
                                  font-size: 20px;" > 
            {{job.job_name}}
            </mat-card-title>

            <div style="margin-left: 200px;">

            <mat-card-title style="font-weight: 300;
            color: #000000; 
            width: 335px; 
            margin-top: 5px; 
            margin-left: 20px; 
            padding-bottom: 1px;
            text-transform: capitalize;
            font-size: 13px;" > 
            <mat-icon style="color: #545475; font-size: 15px; margin-top: 5px;">place</mat-icon>



          {{job.country.name}}
          </mat-card-title>

            <mat-card-title style="font-weight: 300;
            color: #000000; 
            width: 335px; 
            margin-top: 5px; 
            margin-left: 48px; 
            padding-bottom: 1px;
            text-transform: capitalize;
            font-size: 13px;" > 

          {{job.job_type}}
          </mat-card-title>

            <mat-card-title style="font-weight: 300;
            color: #000000; 
            width: 335px; 
            margin-top: 5px; 
            margin-left: 48px; 
            padding-bottom: 1px;
            text-transform: capitalize;
            font-size: 13px;" > 
            {{added_dates[i]}}
          </mat-card-title>
        </div>

            </mat-card-content>
        </mat-card>    
    </mat-grid-tile>  
  </mat-grid-list> 
</mat-card >
