<div style="width: 100%; height: 100%;
            background-color: #faf0f0;">

    <div style="margin-left: auto; margin-right: auto;
                width: 493px; 
                background-color: #00ffff00; 
                top: 70px; 
                position: relative;">

        <!-- LOGO -->       
        <img src="../../assets/02.jpg" style="width:200px; height:186px; position: absolute; margin-left: 100%;">

        <!-- LOGIN FORM -->       

        <mat-card class="card-container">
            <h1 style="margin-top: 30px; 
                    font-weight: bold; 
                    color: #000000; 
                    font-family:'Courier New', Courier, monospace;">
                    
                    LOGIN
            </h1>

            <form #loginForm = "ngForm" (ngSubmit) = "onSubmit()" >
                <div>
                    <div>
                        <mat-form-field appearance="outline" floatLabel="always">
                            <mat-label>Email</mat-label>
                            <input matInput
                            [(ngModel)]= "email"
                            name = "email"
                            (change)="clearError()"
                            required >
                        </mat-form-field>
                    </div>
                    <div>
                        <mat-form-field appearance="outline" floatLabel="always">
                            <mat-label>Password</mat-label>
                            <input matInput placeholder="12345678"
                            [(ngModel)]= "password"
                            (change)="clearError()"
                            name = "password"
                            type="password"
                            required >
                        </mat-form-field>
                        <br>               
                    </div>
                    <br>           

                <button  [disabled] ="!loginForm.form.valid" type = "submit" mat-button color="primary" style="width: 300px; height: 50px;">Login</button>
                </div>
                
            </form>
            <br/>
            <span>Don't have an account yet?<a href="/register" style="color: #e7912e;font-weight: 900;"> Register</a></span>
            <br>
            <br>
            <span style="color:#c70808;
                        font-size: 13px;
                        text-align: left;
                        float: left;
                        height: 15px;">

                        {{ErrorMessage}}
            </span>
        </mat-card> 
    </div>
</div>
