<div style="width: 100%; height: 100%; 
            background-color: #faf0f0;">

    <div style="margin-left: auto; margin-right: auto;
                width: 493px; background-color: #00ffff00; 
                top: 70px; 
                position: relative;">
        <!-- LOGO -->       
        <img src="../../assets/02.jpg" style="width:200px; height:186px; position: absolute; margin-left: 100%;">


        <!-- REGISTER FORM -->       
        <mat-card class="card-container" >
            <h1 style="margin-top: 30px;
                       font-weight: bold; 
                       color: #000000; 
                       font-family:'Courier New', Courier, monospace;">
                         
                       REGISTRATION
            </h1>
        
            <form #registerForm = "ngForm" (ngSubmit) = "onSubmit()" >
                <div>
                    <div>
                        <mat-form-field appearance="outline" floatLabel="always">
                            <mat-label>Full Name</mat-label>
                            <input matInput
                            [(ngModel)]= name
                            name = name
                            (ngModelChange)="clearError()"
                            required
                            >
                        </mat-form-field>       
                    </div>
                    <div>
                        <mat-form-field appearance="outline" floatLabel="always">
                            <mat-label>Email</mat-label>
                            <input matInput placeholder="name@gmail.com"
                            [(ngModel)]= email
                            name = email
                            (ngModelChange)="clearError()"
                            type="email"
                            required>
                        </mat-form-field>
                    
                    </div>
                    <div>
                        <mat-form-field appearance="outline" floatLabel="always">
                            <mat-label>Password</mat-label>
                            <input matInput placeholder="at least 8 characters"
                            [(ngModel)]= password
                            name = password
                            (ngModelChange)="clearError()"
                            type="password"
                            required >
                        </mat-form-field>
                    </div>
                    <div>
                        <mat-form-field appearance="outline" floatLabel="always">
                            <mat-label>Confirm Password</mat-label>
                            <input matInput placeholder="repeat password"
                            [(ngModel)]= confirmedPassword
                            name = confirmedPassword
                            required
                            type="password"
                            (ngModelChange)="clearError()"
                            >
                        </mat-form-field>             
                    </div>
                    <br>                    
                    <div>
                    <button [disabled] ="!registerForm.form.valid" type = "submit"  mat-button color="primary" style="width: 300px; height: 50px;">REGISTER</button>
                    </div>
                </div>
            </form>
            <br/>
            <span>Have an account?<a href="/login" style="color: #e7912e;font-weight: 900;"> Login</a></span>
            <br>                    
            <br>                    
            <span style="color:#c70808;
                         font-size: 13px; 
                         text-align: left; 
                         float: left; 
                         height: 15px;" >
                         
                         {{errorMessage}}
            </span>
        </mat-card> 
    </div>
</div>
